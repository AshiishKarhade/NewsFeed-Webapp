{% extends "base.html" %}
{% block content %}
<div class="container">
<form method="POST">

    {{ form.hidden_tag() }}
    <div class="form-group">
       {{ form.email.label(class='form-group') }} {{ form.email }}
    </div>

    <div class="form-group">
        {{ form.password.label(class='form-group') }} {{ form.password }}
    </div>

    <div class="form-group">
      {{ form.submit(class='btn btn-primary') }}
    </div>


</form>
</div>

{% endblock %}
